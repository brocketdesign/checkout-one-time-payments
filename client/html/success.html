<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Processing Video</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./success.js" defer></script>
    <style>
      .progress-bar {
        background-color: #e0e0e0;
        border-radius: 4px;
        height: 30px;
        width: 100%;
        position: relative;
        overflow: hidden;
      }
      .progress-fill {
        background-color: #4CAF50;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: width 0.3s ease;
        color: white;
        font-weight: bold;
      }
      .progress-status {
        margin-top: 8px;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <section class="container">
          <h1>Processing Your Video...</h1>
          <div id="status-message" class="processing">Retrieving your upload...</div>
          
          <div id="progress-container" class="progress-container">
            <div class="progress-bar" style="position: relative;">
              <div id="progress-fill" class="progress-fill" style="width: 0%;"></div>
              <span id="progress-text" style="position: absolute; top: 0; left: 50%;">0%</span>
            </div>
            <div id="progress-status" class="progress-status">Initializing...</div>
          </div>
          
          <div id="completion-section" class="hidden">            
            <div id="video-result">
              <video id="video-result-element" width="640" height="360" controls>
                <source id="video-source" src="" type="video/mp4">
                Your browser does not support the video tag.
              </video>
              <p>
                <a id="download-link" href="#" download="video.mp4">Download video</a>
              </p>
            </div>

            <div id="action-buttons">
              <button id="another-video-button">Generate another video</button>
              <button id="change-face-button">Change the face</button>
            </div>
          </div>

          <div id="error-message" class="hidden error-text"></div>
          
          <div id="debug-log" class="hidden">
            <h3>Debug Log:</h3>
            <pre id="debug-output"></pre>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
